<!doctype html>
	<html lang="en">
		<head>
			<link rel="stylesheet" href="Project1.css">
      <title>Preview product component card</title>
			<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->	
			<link rel="icon" href="favicon-32x32.png">
		</head>
		<body class="container">
			<main class="product_grid">

				<img class="desktop_image" src="./images/image-product-desktop.jpg" alt="product img">
				<img class="mobile_image" src="./images/image-product-mobile.jpg" alt="product imag">
				
				<div class="product_content">
					<h6 class="product_heading">PERFUME</h6>
					<h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
					<p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p><b>
					<div class="product_prices"></div>
						<p class="product_price_discount">$149.99</p>
						<p class="product_price_retail"> $169.99</p>
					</div>
					
					<button class="product_button" type="button"> 
						<img src="./images/icon-cart.svg" alt="cart icon">Add to cart</button>
				</div>
				</main>
		</body>
	</html>
