<!doctype html>
	<html lang="en">
		<head>
			<link rel="stylesheet" href="Project1.css">
      <title>Preview product component card</title>
			<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->	
			<link rel="icon" href="favicon-32x32.png">
		</head>
		<body >
			<main class="product_grid">
				<div class="images">
					<img src="image-product-desktop.jpg" alt="Perfume Image">
				</div>
			
				<div class="product_content">
					<h6 class="product_heading">PERFUME</h6>
					<h1 class="product_title">Gabrielle<br>Essence Eau<br> De Parfum</h1>
					<p class="product_description">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, Perfume-Creator<br> for the House of CHANEL.</p>
					<div class="product_prices">
						<p class="product_price_discount">
							$149.99
						</p>
						<p class="product_price_retail"> $169.99</p>
					</div>
						
					<button class="product_button">
						<img src="icon-cart.svg" alt="icon-cart"/>Add to Cart
					</button>
				</div>
			</main>
		</body>
	</html>
